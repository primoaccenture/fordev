name: fordev
description: Enquetes para programadores.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  async: ^2.5.0
  meta: ^1.3.0
  http:
  provider:
  equatable:
  get: ^3.26.0
  flutter_secure_storage: ^4.2.0
  localstorage:
  carousel_slider:
  intl:
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:
  test:
  mockito: ^3.0.0
  faker:
  image_test_utils: ^1.0.0
    
flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/logo.png
    - lib/ui/assets/2.0x/logo.png
    - lib/ui/assets/3.0x/logo.png
    - lib/ui/assets/4.0x/logo.png
    - lib/ui/assets/icon/android.png
    - lib/ui/assets/icon/background.png
    - lib/ui/assets/icon/foreground.png
    - lib/ui/assets/icon/ios.png

flutter_icons:
  ios: true
  android: true
  image_path_android: lib/ui/assets/icon/android.png
  image_path_ios: lib/ui/assets/icon/ios.png
  adaptive_icon_background: lib/ui/assets/icon/background.png
  adaptive_icon_foreground: lib/ui/assets/icon/foreground.png
